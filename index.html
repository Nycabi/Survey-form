<!DOCTYPE html>
<html>
  <link href="styles.css"  rel="stylesheet">
  <body class="search_plugin_added">
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Asko's Survey</h1>
        <p id="description" class="description text-center">Thank you for taking the time to fill the survey</p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" class="form-control" type="text" name="name" placeholder="Enter your name" required="">
            </div>
            <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input id="email" class="form-control" type="email" name="email" placeholder= "Enter your Email" required="">
              </div>
              <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue"></span></label>
                <input id="number" class="form-control" type="number" name="age" min="10" max="99" placeholder="Age"></div>
                <div class="form-group">
                  <p>Would you recommend me to a employer?</p>
                  <label>
                    <input class="input-radio" name="user-recommend" value="definitely" type="radio" checked="">Definitely</label>
                    <label>
                      <input class="input-radio" name="user-recommend" value="maybe" type="radio">Maybe</label>
                      <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
                      </div>
                      <div class="form-group">
          <p>What is your favorite feature of me?</p>
          <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="challenges">Stubborness</option>
            <option value="projects">Rationality</option>
            <option value="community">Compassion</option>
            <option value="openSource">Creativity</option>
          </select>
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Sensitivity</label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">High expectations</label>
          <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Stubborness</label>
          <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">The Door Slam</label>
          <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Being more open</label>
          <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">People-pleasing</label>
          <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Defense mechanism</label>
          <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">Hiding yourself from teh world</label>
          <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Head beyond the clouds</label>
          <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Pessimism</label>
          <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Select current role</option>
            <option value="student">Discord server member</option>
            <option value="job">Close friend</option>
            <option value="learner">Enemy</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
                  <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
        <div id="chrome-extension-installed"></div>
        <div style="position: static !important;"></div>
        </body>
        </html>
